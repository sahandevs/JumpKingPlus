<div class="wrapper-sidebar">
  <header class="sidebar clearfix">
    <div class="site-info">
      <div class="jk-logo">
        {% if site.avatar %}
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" title="1st anniversary of JumpKingPlus"/></a>
        {% endif %} 
        <!--
          bye bye really cool idea
          <div class="ws-build-logo">
          <a title="Workshop" class="ws-link-bg rounded-full" href="{{ site.baseurl }}/workshop">
            <ion-icon name="hammer" style="transform: translate(5%, -3%);"></ion-icon> <span class="onhover">Workshop</span>
          </a>
        </div> -->
      </div>
      <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <p class="site-description">{{ site.description }}</p>
    </div>
    <div class="navlist">
      <nav>
        {% for nav in site.navigation %}
        {% if nav.url contains 'http://' or nav.url contains 'https://' %}
        <a href="{{ nav.url }}">{{ nav.name }}</a>
        {% else %}
        <a href="{{ site.baseurl }}{{ nav.url }}">{{ nav.name }}</a>
        {% endif %}
        {% endfor %}
        <!-- <a href="https://github.com/Phoenixx19/JumpKingPlus/releases/latest">download <span class="badge-pill" style="vertical-align: 4%;">{{ site.github.latest_release.tag_name }}</span></a> -->
      </nav>
    </div>
  </header>

  <div class="wrapper-footer-desktop">
    <footer class="footer">
      {% include footer.html %}
    </footer>
  </div>
</div>
