---
layout: default
---

<article class="posts">
  {% unless page.toc %}
    <a href="{{ site.url }}{{ site.baseurl }}/tags/?tag={{ page.tags[0] }}"class="button outline">
      <ion-icon name="arrow-back"></ion-icon>Back to #{{ page.tags[0] }}
    </a>
  {% endunless %}
  <div class="meta">
    <h1>{{ page.title }}</h1>
    <span class="date">
      {{ page.date | date: "%Y-%m-%d" }}
    </span>

    <div class="tag">
      {% for tag in page.tags %}
      <a class="tag-link" href="{{ site.url }}{{ site.baseurl }}/tags/?tag={{ tag }}">
        <span class="rounded-full level-tag">
          <span style="color: #868e96;">#</span>{{ tag }}
        </span>
      </a>
      {% endfor %}
    </div>
  </div>

  <div class="entry">
    {{ content }}
  </div>
</article>
