---
layout: default
---

<style>
  .container {
      max-width: 850px;
      padding-top: 75px;
  }
</style>

<article class="blog">
  <div class="meta">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
    <span class="date">
      <span>{{ page.date | date_to_long_string: "ordinal" }}</span>
      <span style="float: right;">written by <strong>{{ page.Author }}</strong></span>
    </span>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
