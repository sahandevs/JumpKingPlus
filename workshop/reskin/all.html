---
layout: default
type: workshop
title: All skins
---

<style>
    .card {
        width: 190px;
    }
</style>

<h2 class="ws-titles">
  <span>
    {{ page.title }}&nbsp;
      <span class="rounded-full level-tag" style="display: inline;font-size: smaller;">New!</span>
  </span> 
  <span>
    <a class="button transparent initial" href="{{ site.baseurl }}/workshop/">
      <ion-icon name="arrow-back"></ion-icon> Back to the workshop
    </a>
  </span>
</h2>

<div class="reskins">
{% for rskin in site.reskins reversed %}
  <div class="card">
    <div class="typology">
      <img src="https://raw.githubusercontent.com/Phoenixx19/JumpKingPlus/www/reskins/files/{{ rskin.base }}.png" alt="{{ rskin.base }}" title="{{ rskin.base }}">
    </div>
    <img
      src="{{ rskin.images[0] }}"
      alt="{{ rskin.title }}"
      onmouseover="this.src='{{ rskin.images[1] }}'"
      onmouseout="this.src='{{ rskin.images[0] }}'"
    >
    <div class="details">
      <div class="title-level">{{ rskin.title }}</div>
      <span class="author-level">
        <ion-icon name="person"></ion-icon> {{ rskin.Author }}
      </span>
    </div>
    <div class="reskin-dl">
      <a class="dl-button" href="{{ rskin.dlink }}" title="Download">
        <ion-icon name="download"></ion-icon> Download
      </a>
    </div>
  </div>
{% endfor %}
</div>

<script src="https://unpkg.com/magic-grid/dist/magic-grid.min.js"></script>
<script>
    let magicGrid = new MagicGrid({
        container: ".reskins", // Required. Can be a class, id, or an HTMLElement.
        static: true, // Required for static content.
        gutter: 30, // Optional. Space between items. Default: 25(px).
    });

    magicGrid.listen();
</script>
